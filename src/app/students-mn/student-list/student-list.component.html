<h6 class="text-center">Student(s) Registered</h6>
<table class="table table-sm table-hover table-striped">
  <tr *ngFor = "let student of studentList | paginate: { itemsPerPage: 5, currentPage: p }">
    <td>{{ student.name }}</td>
    <td>{{ student.gender }}</td>
    <td>{{ student.class }}</td>
    <td>{{ student.code }}</td>
    <td>
      <a class="btn" (click)="studentService.onEdit(student)">
        <i class="fa far fa-edit"></i>
      </a>
    </td>
    <td>
      <a class="btn" (click)="studentService.onDelete(student.$key)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
